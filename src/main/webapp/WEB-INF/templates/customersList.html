<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>CustomersList</title>
</head>
<body>
<span class="border border-dark">
<h1>Customers</h1>
</span>
<table>
    <tr>
        <th>Id</th>
        <th>Lastname</th>
        <th>Name</th>
        <th>Adress</th>
        <th>NIP</th>
        <th>Pesel</th>
    </tr>

    <tr th:each="customer , index : ${customers}">

        <td th:text="${customer.id}"/>

        <td th:text="${customer.lastname}"/>

        <td th:text="${customer.name}"/>

        <td th:text="${customer.adress}"/>

        <td th:text="${customer.nip}"/>

        <td th:text="${customer.pesel}"/>
    </tr>
</table>

</body>
</html>
