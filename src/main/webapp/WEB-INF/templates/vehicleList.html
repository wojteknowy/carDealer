<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Avilable Cars</title>
</head>
<body>
<span class="border border-dark">
<h1>Avilable Cars</h1>
</span>
<table>
    <tr>
        <th>Id</th>
        <th>Nr vin</th>
        <th>Production Year</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Nr OC</th>
        <th>Fuel</th>
        <th>Mileage</th>
        <th>Engine</th>
        <th>Power</th>
        <th>Transmission</th>
        <th>Info</th>

    </tr>

    <tr th:each="vehicle , index : ${vehicles1}">

        <td th:text="${vehicle.id}"/>

        <td th:text="${vehicle.nrVin}"/>

        <td th:text="${vehicle.year}"/>

        <td th:text="${vehicle.manufacturer}"/>

        <td th:text="${vehicle.model}"/>

        <td th:text="${vehicle.nrOc}"/>
        <td th:text="${vehicle.fuel}"/>
        <td th:text="${vehicle.mileage}"/>
        <td th:text="${vehicle.engine}"/>
        <td th:text="${vehicle.power}"/>
        <td th:text="${vehicle.transmission}"/>
        <td th:text="${vehicle.info}"/>

        <div class="d-inline p-2 bg-primary text-white">
        <td><a th:href="@{/cars/{carId}/desc(carId=${vehicle.id})}">szczegóły</a></td>
        </div>

    </tr>


</table>


</body>
</html>
