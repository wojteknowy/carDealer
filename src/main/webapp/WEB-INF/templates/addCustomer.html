<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Registration Customer</title>
</head>
<body style="background-color: darkgray">
<h1>Registration Customer</h1>
<form th:action="@{/customer}" th:object="${addCustomer}" method="post">
    <table>

        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>

        <tr>
            <td>Lastname</td>
            <td>
                <input type="text" th:field="*{lastname}"/>
            </td>
        </tr>


        <tr>
            <td>Adress</td>
            <td>
                <input type="text" th:field="*{adress}"/>
            </td>
        </tr>
        <tr>
            <td>NIP</td>
            <td>
                <input type="text" th:field="*{nip}"/>
            </td>
        </tr>

        <tr>
            <td>Pesel</td>
            <td>
                <input type="text" th:field="*{pesel}"/>
            </td>
        </tr>



        <td colspan="2">
            <input type="submit" value="Add Customer"/>
        </td>

    </table>
</form>

</body>
</html>
