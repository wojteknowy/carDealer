<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Workers</title>
</head>
<body>
<span class="border border-dark">
<h1>Workers</h1>
</span>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Adress</th>
        <th>Date of employment</th>
    </tr>

    <tr th:each="worker , index : ${workers}">

        <td th:text="${worker.id}"/>

        <td th:text="${worker.name}"/>

        <td th:text="${worker.lastname}"/>

        <td th:text="${worker.adress}"/>

        <td th:text="${worker.dateOfEmployment}"/>
    </tr>
</table>

</body>
</html>
